<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Shop </title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color:#ffc163">
        <div class="container">
            <a class="navbar-brand" href="index.html"><img style="width: 30%"
                    src="https://logos-world.net/wp-content/uploads/2021/09/Orange-Emblem.png"></a>
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Shop</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Gallery</a>
                </li>
            </ul>
        </div>
    </nav>
    <main>
        <div class="container">
            <div class="row">
                <div class="col">
                    <h1>Let's learn about Oranges</h1>
                </div>
            </div>

            <div class="row">
                <div class="col"><img
                        src="https://media.istockphoto.com/id/1163872349/photo/orange-slice.jpg?s=612x612&w=0&k=20&c=9UdxGkQcpKZD-BpFHC3qY1GRA5rRFdOAj8TBhNHM2V0=">
                </div>
            </div>
        </div>

        <div class="container">
            <form>
                <div class="form-row">
                    <div class="col">
                        <div class="form-floating">
                            <input type="text" id="fname" class="form-control" placeholder="Last Name">
                            <label for="fname" class="form-label">First Name</label>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-floating">
                            <input type="text" id="lname" class="form-control" placeholder="Last Name">
                            <label for="lname" class="form-label">Last Name</label>
                        </div>
                    </div>
                </div>
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" class="form-control">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" disabled value="iloveoranges@orange.com" readonly
                    class="form-control form-control-plaintext">
                <input type="color" id="color" value="#FFA500" class="form-control form-control-color">
                <label for="customRange1" class="form-label">Example range</label>
                <input type="range" class="form-range" id="customRange1">
                <select class="form-select">
                    <option>Cara Cara Navel Orange</option>
                    <option>Blood Orange</option>
                    <option>Lima Orange</option>
                    <option>Navel Orange</option>
                    <option>Valencia Orange</option>
                </select>
                <button class="btn btn-primary">Place Order</button>
            </form>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
