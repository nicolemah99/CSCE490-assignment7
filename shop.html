<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Shop </title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color:#ffc163">
        <div class="container">
            <a class="navbar-brand" href="index.html"><img style="width: 30%"
                    src="https://logos-world.net/wp-content/uploads/2021/09/Orange-Emblem.png"></a>
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Shop</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Gallery</a>
                </li>
            </ul>
        </div>
    </nav>
    <main>
        <img src="https://media.istockphoto.com/id/1163872349/photo/orange-slice.jpg?s=612x612&w=0&k=20&c=9UdxGkQcpKZD-BpFHC3qY1GRA5rRFdOAj8TBhNHM2V0=">

        <div class="container">
            <h2>Buy an Orange</h2>
            <form novalidate>
                <div class="row row-cols-2 g-3">
                    <div class="col">
                        <div class="form-floating">
                            <input type="text" id="fname" class="form-control" required placeholder="Last Name">
                            <label for="fname" class="form-label">First Name</label>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-floating">
                            <input type="text" id="lname" class="form-control" required placeholder="Last Name">
                            <label for="lname" class="form-label">Last Name</label>
                        </div>
                    </div>

                    <div class="col">
                        <div class="form-floating">
                            <input type="email" id="email" class="form-control" required placeholder="email">
                            <label for="email" class="form-label">Email</label>
                        </div>
                    </div>

                    <div class="col-6">
                        <input type="email" id="email" disabled value="iloveoranges@orange.com" readonly
                            class="form-control form-control-plaintext">
                    </div>
                    <div class="col">
                        <label for="color" class="form-label">Choose a color:</label>
                        <input type="color" id="color" value="#FFA500" class="form-control form-control-color">
                    </div>


                    <div class="col">
                        <label for="sweetRange" class="form-label">How sweet do you want your Orange?</label>
                        <input type="range" class="form-range" id="sweetRange" min="1" max="10" value="5">
                    </div>
                    <div class="col">
                        <label class="form-label">Choose a type:</label>
                        <select required class="form-select">
                            <option>Cara Cara Navel Orange</option>
                            <option>Blood Orange</option>
                            <option>Lima Orange</option>
                            <option>Navel Orange</option>
                            <option>Valencia Orange</option>
                        </select>
                    </div>
                    <div class="col-4">
                        <label for="number" class="form-label">How much do you want to pay for your Orange?</label>
                        <div class="input-group">
                            <div class="input-group-text">$</div>
                            <input type="number" id="number" required class="form-control">
                            <div class="input-group-text">.00</div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-check form-switch form-check-inline">
                            <input type="checkbox" id="news" class="form-check-input">
                            <label for="news" class="form-check-label">Newsletter</label>
                        </div>
                        <div class="form-check form-switch form-check-inline">
                            <label for="news" class="form-check-label">I am awesome</label>
                            <input type="checkbox" id="news" class="form-check-input">
                        </div>
                    </div>
                    <div class="col-12"></div>
                    <div class="row">
                        <div class="col-12">
                            <button class="btn btn-primary">Place Order</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <br>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="shop.js"></script>
</body>

</html>
